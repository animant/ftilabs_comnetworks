version: '3.6'
services:
# Network entry point
  corp_gateway:
    container_name: corp_gateway
    build: router
    ports:
      - "8022:23456"
    command: >
        sh -c "sh /root/configure.sh &&
        sed -i 's/AllowTcpForwarding no/AllowTcpForwarding yes/g' /etc/ssh/sshd_config &&
        ssh-keygen -A &&
        /usr/sbin/sshd &&
        adduser --disabled-password -u 8877 bastion &&
        echo 'bastion:hmPThGg3rV4QsJ8X'|chpasswd &&
        ssh-keygen -q -t rsa -N '' -f ~/.ssh/id_rsa &&
        mkdir /home/bastion/.ssh &&
        cat ~/.ssh/id_rsa.pub >> /home/bastion/.ssh/authorized_keys &&
        chmod 600 /home/bastion/.ssh/authorized_keys &&
        chown bastion:bastion -R /home/bastion/.ssh &&
        echo 'ssh-rsa  fiztehlab@ubuntu' >> /home/bastion/.ssh/authorized_keys &&
        ssh -i ~/.ssh/id_rsa -o 'StrictHostKeyChecking no' -L 0.0.0.0:23456:localhost:12345 bastion@localhost -N"

    networks:
      default:
      gw_net:
        ipv4_address: 172.11.15.220
    restart:
      on-failure
    privileged: true

# Corporative subnetworks
  corp1:
    container_name: corp1
    build: router
    command: >
        sh -c "sh /root/configure.sh 172.11.15.1 172.11.15.220 &&
        tail -f /dev/null"

    networks:
      gw_net:
        ipv4_address: 172.11.15.17
      icorp1_net:
        ipv4_address: 172.16.238.22
    restart:
      on-failure      
    privileged: true

  corp2:
    container_name: corp2
    build: router
    command: >
        sh -c "sh /root/configure.sh 172.11.15.1 172.11.15.220 &&
        tail -f /dev/null"
    networks:
      gw_net:
        ipv4_address: 172.11.15.33
      icorp2_net:
        ipv4_address: 172.24.118.22
    restart:
      on-failure      
    privileged: true


# Client PC (endpoints)
  client_pc1:
    container_name: client_pc1
    build: pc
    dns: 172.11.15.110
    #ports:
        #- "8022:22"
    command: >
        sh -c "sh /root/configure.sh 172.16.238.1 172.16.238.22 &&
        echo 'PermitRootLogin yes' >> /etc/ssh/sshd_config &&
        echo 'ssh-rsa  fiztehlab@ubuntu' > /root/.ssh/authorized_keys &&
        /etc/init.d/ssh start &&
        ssh-keygen -f '/root/.ssh/known_hosts' -R '172.11.15.220' &&
        chown root:root -R ~/.ssh/ &&
        chmod 600 ~/.ssh/authorized_keys &&
        chmod 600 ~/.ssh/id_rsa &&
        sh /root/client_emulator.sh http 172.11.15.61 &&
        ssh -o 'StrictHostKeyChecking no' -i /root/.ssh/id_rsa -R 12345:localhost:22 bastion@172.11.15.220 -N"



    volumes:
      - ./pc/pc1_keys/:/root/.ssh
    networks:
      icorp1_net:
        ipv4_address: 172.16.238.10
    restart:
      on-failure      
    privileged: true

  client_pc2:
    container_name: client_pc2
    build: pc
    dns: 172.11.15.110
    command: >
        sh -c 'sh /root/configure.sh 172.16.238.1 172.16.238.22 &&
        sh /root/client_emulator.sh ftpp 172.11.15.53 &&
        sh /root/client_emulator.sh wpa ftilabs.com &&
        tail -f /dev/null'
    networks:
      icorp1_net:
        ipv4_address: 172.16.238.30
    restart:
      on-failure      
    privileged: true
    extra_hosts:
      - "ftilabs.com:172.11.15.71"

  client_pc3:
    container_name: client_pc3
    build: pc
    dns: 172.11.15.110
    command: >
        sh -c 'sh /root/configure.sh 172.24.118.1 172.24.118.22 &&
        sh /root/client_emulator.sh ftpg 172.11.15.53 &&
        tail -f /dev/null'
    networks:
      icorp2_net:
        ipv4_address: 172.24.118.15
    restart:
      on-failure      
    privileged: true

  client_pc4:
    container_name: client_pc4
    build: pc
    dns: 172.11.15.110
    command: >
        sh -c "sh /root/configure.sh 172.24.118.1 172.24.118.22 &&
        sh /root/client_emulator.sh wp 172.11.15.71 &&
        tail -f /dev/null"
    networks:
      icorp2_net:
        ipv4_address: 172.24.118.16
    restart:
      on-failure      
    privileged: true

# Backend services
  ftp_server:
    container_name: ftp_server
    dns: 172.11.15.110
    image: delfer/alpine-ftp-server
    ports:
        - "21:21"
        - "21000-21010:21000-21010"
    networks:
      gw_net:
        ipv4_address: 172.11.15.53
    environment:
        USERS: "administrator|Chogory2002"
        ADDRESS: "0.0.0.0"
    restart:
      on-failure
    privileged: true

  http_server:
    container_name: http_server
    image: httpd:2.4
    dns: 172.11.15.110
    volumes:
      - ./site_data/kpi.ua/:/usr/local/apache2/htdocs/
    networks:
      gw_net:
        ipv4_address: 172.11.15.61
    restart:
      on-failure
    privileged: true

  https-portal:
    build: portal_patched
    dns: 172.11.15.110
    ports:
      - '80:80'
      - '443:443'
    links:
      - wordpress
    restart: always
    networks:
      gw_net:
        ipv4_address: 172.11.15.71
        aliases:
          - ftilabs.com
      wp_net:
        ipv4_address: 10.10.15.20
    environment:
      DOMAINS: 'ftilabs.com -> http://wordpress:80'
      STAGE: 'local'
    privileged: true

  db:
    image: mysql:5.7
    volumes:
      - ./wp_db_data/_data:/var/lib/mysql
    restart: always
    networks:
      wp_net:
        ipv4_address: 10.10.15.13
    environment:
      MYSQL_ROOT_PASSWORD: somewordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress

  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    restart: always
    networks:
      wp_net:
        ipv4_address: 10.10.15.15
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress

# DNS server configuraition
  dns-server:
    depends_on:
      - corp_gateway
    build: dns-server
    container_name: DNS
    restart: on-failure
    volumes:
      - ./dns-server/named.conf.options:/etc/bind/named.conf.options
      - ./dns-server/named.conf.local:/etc/bind/named.conf.local
      - ./dns-server/db.ftilabs.com:/etc/bind/zones/db.ftilabs.com
    networks:
      default:
      gw_net:
        ipv4_address: 172.11.15.110


# VPN(IPsec) server configuration 
  vpn-server:
    depends_on:
      - dns-server
    image: hwdsl2/ipsec-vpn-server
    container_name: VPN
    dns: 172.11.15.110
    ports:
      - '500:500'
      - '4500:4500'
    privileged: true
    restart: on-failure
    volumes:
      - /lib/modules/:/lib/modules:ro
    env_file:
      - vpn.env
    networks:
      vpn_net:
        ipv4_address: 192.168.0.55
      gw_net:
        ipv4_address: 172.11.15.115

networks:
    icorp1_net:
        driver: macvlan
        ipam:
            driver: default
            config:
                - subnet: 172.16.238.0/24
    icorp2_net:
        driver: macvlan
        ipam:
            driver: default
            config:
                - subnet: 172.24.118.0/24
    gw_net:
        driver: macvlan
        ipam:
            driver: default
            config:
                - subnet: 172.11.15.0/24

    wp_net:
        driver: macvlan
        ipam:
            driver: default
            config:
                - subnet: 10.10.15.0/24

    vpn_net:
        driver: macvlan
        ipam:
            driver: default
            config:
                - subnet: 192.168.0.0/24
